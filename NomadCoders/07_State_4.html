<!DOCTYPE html>
<html lang="ko"></html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React 설치 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- React DOM 설치 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel 설치 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
    }
    const reset = () => setAmount(0);
    const onInvert = () => {
      reset();
      setInverted(current => !current);
    };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={inverted ? amount : Math.round(amount / 60)} 
              id="hours" 
              placeholder="Hours" 
              type="number"
              onChange={onChange}
              disabled={inverted === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function KmToMile() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
    }
    const reset = () => setAmount(0);
    const onInvert = () => {
      reset();
      setInverted(current => !current);
    };
      return (
        <div>
          <div>
            <label htmlFor="kilometer">Kilometer</label>
            <input value={inverted ? amount * (8/5) : amount}
              id="kilometer"
              placeholder="Kilometer"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />
          </div>
          <div>
            <label htmlFor="mile">Mile</label>
            <input value={inverted ? amount : amount * (5/8)} 
              id="mile" 
              placeholder="Mile" 
              type="number"
              onChange={onChange}
              disabled={inverted === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Mile</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMile /> : null}
        </div>
      )
    };
    ReactDOM.render(<App />, root);
  </script>

</html>
